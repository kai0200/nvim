<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit name="autohint" mode="assign">
   <bool>false</bool>
  </edit>
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>monospace</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>Emoji One Color</string>
   <string>DejaVu Sans Mono</string>
   <string>文泉驿等宽正黑</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>serif</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>Emoji One Color</string>
   <string>DejaVu Serif</string>
   <string>文泉驿正黑</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>Emoji One Color</string>
   <string>DejaVu Sans</string>
   <string>文泉驿正黑</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>楷体_GB2312</string>
  </test>
  <edit name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>楷体</string>
  </test>
  <edit name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>KaiTi</string>
  </test>
  <edit name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>KaiTi_GB2312</string>
  </test>
  <edit name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>仿宋_GB2312</string>
  </test>
  <edit name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>fangsong_GB2312</string>
  </test>
  <edit name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>STSong</string>
  </test>
  <edit name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>华文宋体</string>
  </test>
  <edit name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>宋体</string>
  </test>
  <edit name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Mingliu</string>
  </test>
  <test name="pixelsize" compare="less_eq">
   <double>18</double>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>H-秀月</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>宋体</string>
  </test>
  <test name="pixelsize" compare="less_eq">
   <double>18</double>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>文泉驿正黑</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>新宋体</string>
  </test>
  <test name="pixelsize" compare="less_eq">
   <double>18</double>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>文泉驿正黑</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>simsun</string>
  </test>
  <test name="pixelsize" compare="less_eq">
   <double>18</double>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>文泉驿正黑</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>nsimsun</string>
  </test>
  <test name="pixelsize" compare="less_eq">
   <double>18</double>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>文泉驿正黑</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>新細明體</string>
  </test>
  <test name="pixelsize" compare="less_eq">
   <double>18</double>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>文泉驿正黑</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>細明體</string>
  </test>
  <test name="pixelsize" compare="less_eq">
   <double>18</double>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>文泉驿正黑</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>黑体</string>
  </test>
  <test name="pixelsize" compare="eq">
   <double>16</double>
  </test>
  <test name="pixelsize" compare="eq">
   <double>18</double>
  </test>
  <test name="pixelsize" compare="eq">
   <double>20</double>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>文泉驿正黑</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>simhei</string>
  </test>
  <test name="pixelsize" compare="eq">
   <double>16</double>
  </test>
  <test name="pixelsize" compare="eq">
   <double>18</double>
  </test>
  <test name="pixelsize" compare="eq">
   <double>20</double>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>文泉驿正黑</string>
  </edit>
 </match>
 <!-- 别名 -->
 <alias binding="strong">
  <family>黑體</family>
  <accept>
   <family>黑体</family>
  </accept>
 </alias>
 <alias binding="strong">
  <family>FangSong</family>
  <accept>
   <family>FangSong_GB2312</family>
  </accept>
 </alias>
 <alias binding="strong">
  <family>仿宋</family>
  <accept>
   <family>仿宋_GB2312</family>
  </accept>
 </alias>
 <alias binding="strong">
  <family>KaiTi</family>
  <accept>
   <family>KaiTi_GB2312</family>
  </accept>
 </alias>
 <alias binding="strong">
  <family>楷体</family>
  <accept>
   <family>楷体_GB2312</family>
  </accept>
 </alias>
 <!-- Web pages tend to use this font, but it displays badly. -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>微软雅黑</string>
  </test>
  <test name="prgname" compare="eq">
   <string>Firefox</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>文泉驿正黑</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Microsoft YaHei</string>
  </test>
  <test name="prgname" compare="eq">
   <string>Firefox</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>文泉驿正黑</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>微软雅黑</string>
  </test>
  <edit name="hinting" mode="assign">
   <bool>false</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintnone</const>
  </edit>
  <edit name="autohint" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Microsoft YaHei</string>
  </test>
  <edit name="hinting" mode="assign">
   <bool>false</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintnone</const>
  </edit>
  <edit name="autohint" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <!-- neovim-qt doesn't like non-mono fonts.
  see https://github.com/equalsraf/neovim-qt/issues/120#issuecomment-214545358      -->
 <match target="pattern">
  <test name="prgname" compare="eq">
   <string>nvim-qt</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>DejaVu Sans Mono</string>
  </edit>
 </match>
 <dir>/usr/share/fonts</dir>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
 </match>
</fontconfig>
